                center:
                  lng: 7.4774
                  lat: 46.9749
                radius:
                  value: 100
                  units: M
              altitude_lower:
                value: 50
                units: M
                reference: SFC
              altitude_upper:
                value: 5000
                units: FT
                reference: W84
              start_time:
                next_day:
                  time_zone: Europe/Zurich
                  starting_from:
                    offset_from:
                      starting_from:
                        time_during_test: StartOfTestRun
                      offset: 12h
                use_timezone: +01:00
              duration: 5m
          expected_result: Advise
        - geospatial_check_id: TEST_002
          requirement_ids:
            - REQ_001
            - REQ_003
            - REQ_004
          description: The second test step defined by the test designer
          operation_rule_set: Rules1
          restriction_source: ThisRegulator
          volumes:
            - outline_circle:
                center:
                  lng: 7.4774
                  lat: 46.9749
                radius:
                  value: 100
                  units: M
              altitude_upper:
                value: 400
                units: FT
                reference: SFC
              end_time:
