                  elevation_deg: -0.833  # Sunset
                  observed_from:
                    lng: 7.4774
                    lat: 46.9749
                  starting_from:
                    offset_from:
                      starting_from:
                        next_day:
                          time_zone: Europe/Zurich
                          starting_from:
