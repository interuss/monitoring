# ===== Geospatial feature comprehension =====

example_feature_check_table:
  $content_schema: monitoring/uss_qualifier/resources/definitions/ResourceDeclaration.json
  resource_type: resources.interuss.geospatial_map.FeatureCheckTableResource
  specification:
    table:
      rows:
        - geospatial_check_id: TEST_001
          requirement_ids:
            - REQ_002
            - REQ_007
          description: The first test step defined by the test designer
          operation_rule_set: Rules1
          restriction_source: ThisRegulator
          volumes:
            - outline_circle:
                center:
                  lng: 7.4774
                  lat: 46.9749
                radius:
                  value: 100
                  units: M
              altitude_lower:
                value: 0
                units: M
                reference: SFC
              altitude_upper:
                value: 100
                units: M
                reference: SFC
              start_time:
                time_during_test: StartOfTestRun
              end_time:
                offset_from:
                  starting_from:
                    next_day:
                      time_zone: Europe/Zurich
                      starting_from:
                        time_during_test: StartOfTestRun
                      days_of_the_week: [ "Mo", "Fr" ]
                  offset: 12h
          expected_result: Block
        - geospatial_check_id: TEST_002
          requirement_ids:
            - REQ_001
            - REQ_003
            - REQ_004
          description: The second test step defined by the test designer
          operation_rule_set: Rules1
          restriction_source: ThisRegulator
          volumes:
            - outline_circle:
                center:
                  lng: 7.4774
                  lat: 46.9749
                radius:
                  value: 100
                  units: M
              altitude_lower:
                value: 50
                units: M
                reference: SFC
              altitude_upper:
                value: 5000
                units: FT
                reference: W84
              start_time:
                next_day:
                  time_zone: Europe/Zurich
                  starting_from:
                    offset_from:
                      starting_from:
                        time_during_test: StartOfTestRun
                      offset: 12h
                use_timezone: +01:00
              duration: 5m
          expected_result: Advise
        - geospatial_check_id: TEST_002
          requirement_ids:
            - REQ_001
            - REQ_003
            - REQ_004
          description: The second test step defined by the test designer
          operation_rule_set: Rules1
          restriction_source: ThisRegulator
          volumes:
            - outline_circle:
                center:
                  lng: 7.4774
                  lat: 46.9749
                radius:
                  value: 100
                  units: M
              altitude_upper:
                value: 400
                units: FT
                reference: SFC
              end_time:
                next_sun_position:
                  elevation_deg: -0.833  # Sunset
                  observed_from:
                    lng: 7.4774
                    lat: 46.9749
                  starting_from:
                    offset_from:
                      starting_from:
                        next_day:
                          time_zone: Europe/Zurich
                          starting_from:
                            time_during_test: StartOfTestRun
                      offset: 12h
              duration: 5m
          expected_result: Advise

