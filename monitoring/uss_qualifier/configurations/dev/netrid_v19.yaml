v1:
    test_run:
        resources:
            resource_declarations:
                $ref: 'resources.yaml#/all'
        action:
            test_suite:
                suite_type: suites.astm.netrid.f3411_19
                resources:
                    flights_data: kentland_flights_data
                    service_providers: netrid_service_providers_v19
                    observers: netrid_observers_v19
                    evaluation_configuration: netrid_observation_evaluation_configuration
                    dss_instances: netrid_dss_instances_v19
    artifacts:
        "$ref": artifacts.yaml#/relative
        tested_roles:
            report_path: output/tested_requirements.html
            roles:
              - name: DSS Provider role
                requirement_set: astm.f3411.v19.dss_provider
                participants:
                  - uss1
                  - uss2
              - name: Service Provider role
                requirement_set: astm.f3411.v19.service_provider
                participants:
                  - uss1
              - name: Display Provider role
                requirement_set: astm.f3411.v19.display_provider
                participants:
                  - uss2
