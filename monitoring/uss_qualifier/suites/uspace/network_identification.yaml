name: U-Space network identification
resources:
  flights_data: resources.netrid.FlightDataResource
  service_providers: resources.netrid.NetRIDServiceProviders
  observers: resources.netrid.NetRIDObserversResource
  evaluation_configuration: resources.netrid.EvaluationConfigurationResource
  dss_instances: resources.astm.f3411.DSSInstancesResource

actions:
- test_suite:
    suite_type: suites.astm.netrid.f3411_22a
    resources:
      flights_data: flights_data
      service_providers: service_providers
      observers: observers
      evaluation_configuration: evaluation_configuration
      dss_instances: dss_instances
  on_failure: Continue
participant_verifiable_capabilities:
- id: uspace_netrid_service_provider
  name: U-Space ASTM NetRID Service Provider
  description: Participant fulfills testable requirements necessary to act as a NetRID Service Provider according to F3411-22a with additional information required for U-Space.
  verification_condition:
    all_conditions:
      conditions:
        - no_failed_checks: {}
        - capability_verified:
            capability_ids:
              - service_provider
              - service_provider_operator_id_field # Operator Registration
              - service_provider_uas_id_serial_number_field # Serial Number
              - service_provider_height_field # Height
              - service_provider_operator_latitude_field # Operator Location
              - service_provider_operational_status_field # Operational Status
              - service_provider_operator_longitude_field # Operator Location
              - display_provider
              - display_provider_operator_id_field # Operator Registration
              - display_provider_uas_id_serial_number_field # Serial Number
              - display_provider_height_field # Height
              - display_provider_track_direction_field # Track
              - display_provider_speed_field # Speed
              - display_provider_operator_latitude_field # Operator Location
              - display_provider_operator_longitude_field # Operator Location
              - display_provider_operational_status_field # Operational Status
            capability_location: '$.actions[?(@.test_suite)].test_suite[?(@.suite_type=="suites.astm.utm.f3411_v22a")]'